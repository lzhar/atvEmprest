<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de simulação de emprestimo</title>
    <script src="script.js" defer></script> <!-- Carrega o script externo -->
</head>
<body>
     
    <form>
        <fieldset>
            <label for="nome">Nome:</label> 
            <input type="text" id="nome" name="nome" required><br>
            <label for="cpf">Cpf:</label>
            <input type="number" id="cpf" name="cpf" required><br>
            <label for="valorDoEmprestimo">Valor do emprestimo:</label>
            <input type="number" id="valorDoEmprestimo" name="valorDoEmprestimo" required><br>
            <label for="taxaDeJurosAnual">Taxa de juros anual do emprestimo:</label>
            <input type="number" id="taxaDeJurosAnual" name="taxaDeJurosAnual" required><br>
            <label for="qtdDeTempoEmMeses">Quantidade de tempo de meses do emprestimo</label>
            <input type="number" id="qtdDeTempoEmMeses" name="qtdDeTempoEmMeses required"><br>
            <button type="submit" id="btnDeEnvio" onclick="criarPessoa(event)">ENVIAR</button>
        </fieldset>
    </form>
</body>
</html>
